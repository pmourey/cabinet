{% extends "medecin/base.html" %}
{% block content %}
<h2>Liste des patients</h2>
<ul>
  {% for patient in patients %}
    <li>
      {{ patient }}
      <a href="{% url 'medecin:consultations_patient' patient.id %}">
        Voir les consultations
      </a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'medecin:accueil' %}">Retour</a>
{% endblock %}
