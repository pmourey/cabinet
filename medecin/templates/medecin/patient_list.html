{% extends "medecin/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Liste des patients</h2>
  <a href="{% url 'medecin:add_patient' %}" class="btn btn-primary">Nouveau patient</a>
</div>

<div class="card">
  <div class="card-body">
    {% if patients %}
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Patient</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for patient in patients %}
          <tr>
            <td>{{ patient }}</td>
            <td>
              <a href="{% url 'medecin:consultations_patient' patient.id %}" class="btn btn-sm btn-outline-primary">
                Voir consultations
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <p class="text-muted">Aucun patient enregistr√©.</p>
    {% endif %}
  </div>
</div>

<div class="mt-3">
  <a href="{% url 'medecin:accueil' %}" class="btn btn-secondary">Retour</a>
</div>
{% endblock %}
